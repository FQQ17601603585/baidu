<!DOCTYPE html>
<html ng-app="lyqapp">
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 	minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no, email=no" />
     	<meta name="apple-mobile-web-app-capable" content="yes"/>
     	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<title>待付款</title>
		<link rel="stylesheet" href="../../css/lyq/payw.css" />
		<script src="../../js/angular.js"></script>
		<script src="../../js/angular-route.js"></script>
	</head>
	<body>
		<div id="mainBox">
			<ul id="payment">
				<li><a href="#/zuowei">选座</a></li>
				<li><a href="#/tuangou">团购</a></li>
				<li><a href="#/shop">商城</a></li>
				<li><a href="#/yanchu">演出</a></li>
			</ul>
			
			<div id="mainCont">
				<ng-view></ng-view>			
			</div>
		</div>
		
		
	</body>
</html>
	<script>
			
			
				(function(doc){
						function changeSize(){
							var size=doc.documentElement.clientWidth/320*20;
							doc.querySelector('html').style.fontSize=size+'px';
						}
						//用户缩放浏览器窗口大小时
						window.onresize=changeSize;
						changeSize();
					})(document);
					
	var lyqApp=angular.module("lyqapp",["ngRoute"]);
		lyqApp.config(function($routeProvider){
				$routeProvider.when("/zuowei",{
					templateUrl:"view/lyq-zuowei.html",
					controller:"zuowei"
					})
				.when("/tuangou",{templateUrl:"view/lyq-tuangou.html",controller:"tuangou"})
				.when("/shop",{templateUrl:"view/lyq-shop.html",controller:"shop"})
				.when("/yanchu",{templateUrl:"view/lyq-yanchu.html",controller:"yanchu"})
				.otherwise({redirectTo:"/zuowei"})
			})
			
			
		</script>
